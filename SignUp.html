<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <title>Sign Up</title>
      <link rel="stylesheet" href="./SignUp.css">

<body>
      <main>
            <header>Docplus</header>
            <form action="post">
                  <div class="mainContent">

                                    <div class="input">
                                          <span>First name</span>
                                          <input type="text" placeholder="First name" id="name" name="name">
                                    </div>
                                    <div class="input">
                                          <span>Last name</span>
                                          <input type="text" placeholder="Last name" id="password" name="password">

                                          <span>Sex</span>

                                    </div>

                              </div>
                        </div>
                        <div class="content-2">

                                          <input type="text" placeholder="Username" id="name" name="name">
